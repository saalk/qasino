# Intellij editing tips and tricks

## View - organise the view on a current class
Ctrl + Q: Quick documentation lookup
Ctrl + mouse over code: Brief Info

Ctrl + NumPad+/-: Expand/collapse code block
Ctrl + Shift + NumPad+-: Expand/Collapse all #!

## Select - selects a part of the code at curret
Ctrl + W: Select successively increasing code blocks
Ctrl + Shift + W: Decrease current selection to previous state
Ctrl + Shift + ]/[: Select till code block end/start

## Copy and paste -  refactors the code auickly
Ctrl + X/C/V : clipboard actions
Ctrl +C+nothing selected : copies line at caret to clipboard
Ctrl + Shift + V: Paste from recent buﬀers...

Ctrl + D: Duplicate current line or selected block
Ctrl + Y: Delete line at caret

Ctrl + Shift + J: Smart line join
Ctrl + Enter: Smart line split
Ctrl + Shift + U: Toggle UPPER / LOWER case for word at caret or selected block

Ctrl + Delete: Delete to word end #!
Ctrl + Backspace: Delete to word start

## Organise code - make comments, organise lines
Shift + Enter: Start new line # make a new line

Typing /** + Enter: above a method signature will create Javadoc stubs for you.
Ctrl + Shift + /: Comment/uncomment with block comment
Ctrl + /: Comment/uncomment with line comment

Ctrl + Alt + L: Reformat code according to style guide
Ctrl + Alt + O: Optimize imports
Ctrl + Alt + I: Auto-indent line(s)
Tab / Shift + Tab: Indent/unindent selected lines

## Code Complete - finish the code
Ctrl + Space: Basic code completion (the name of any CLASS, METHOD or VARIABLE)
Ctrl + Shift + Space: Smart code completion (filters the list of methods and variables by expected type)
Ctrl + Shift + Enter: Complete statement #!
Ctrl + Alt + T: Surround with… (if..else, try..catch, for, synchronized, etc.)

Alt + Enter: Show intention actions and quick-fxes

## Create code - make default classes, methods or fields
Ctrl + I: enables you to create default methods for methods you have to Implement.
Ctrl + O: enables you to create default methods for methods you have to Override.
Alt + Insert: Generate code... (Getters, Setters, Constructors, hashCode/equals, toString)

Ctrl+Alt+M: Extract a method out of some code #!
Ctrl + Alt + N Inline
Ctrl + Alt + M Extract Method
Ctrl + Alt + V Extract Variable
Ctrl + Alt + F Extract Field
Ctrl + Alt + C Extract Constant
Ctrl + Alt + P Extract Parameter

