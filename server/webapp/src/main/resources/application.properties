spring.profiles.active=h2
server.port = 8090
#server.contextPath = /qasinoResponse/api

## fix the Spring Boot 2.6 + Swagger startup exception: because "this.condition" is null
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

## Spring Boot only needs a couple of properties to make things work once we add the web starter
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Spring Boot determines the default value for this based on whether you are connecting to
# an embedded database.
# 1 Embedded Databases - default create-drop
# 2 Other Databases - default none
#
# none : No action will be performed.
# create-only : Database creation will be generated from entities.
# drop : Database dropping will be generated from entities.
# create : Database dropping will be generated followed by database creation.
# validate : Validate entites with the database schema
# update : Update the database schema based on the entities
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=false

# devoxx2024 - close db when calling external service
# set it to false gives problems
#spring.jpa.open-in-view=false
spring.datasource.HikariCP.auto-commit=false

spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

## generate DDL and store in file
# recreating the schema generated by Hibernate each time
# spring.jpa.defer-datasource-initialization=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.hbm2ddl.schema-generation.script.append=false
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=create
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-target=server/webapp/docs/sql/generated-dev-create.sql
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-source=metadata
