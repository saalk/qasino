<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*  Multiple fragments may be defined in one file */-->
<head th:fragment="headerfiles">
    <!-- Include Bootstrap - for thymeleaf we only need to specify the path below src/main/resources/static -->
    <link href="../../styles/cssandjs/bootstrap.min.css"
          th:src="@{/styles/cssandjs/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/cssandjs/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/cssandjs/bootstrap.min.js}"></script>
    <!--    <meta http-equiv="content-type" content="text/html; charset=UTF-8">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image" th:src="@{/images/2favicon.ico}">
</head>
<body th:fragment="header">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Qasino</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li th:classappend="${module == 'home' ? 'active' : ''}">
                    <a href="#" th:href="@{/}">Home</a>
                </li>
                <li th:classappend="${module == 'tasks' ? 'active' : ''}">
                    <a href="#" th:href="@{/task}">Tasks</a>
                </li>
                <li th:classappend="${module == 'tasks-ld' ? 'active' : ''}">
                    <a href="#" th:href="@{/task-ld}">Tasks (Layout Dialect)</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <div th:switch="${#authentication}? ${#authorization.expression('isAuthenticated()')} : ${false}">
                    <span th:case="${false}">
                        <a href="/signin" th:href="@{/signin}">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
                        </a>
                    </span>
                    <span th:case="${true}">
                        <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                        </a>

                        <form style="visibility: hidden" id="form" method="post" action="#"
                              th:action="@{/logout}"></form>
                    </span>
                    <span th:case="*">Should never happen, but who knows...</span>
                </div>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
</body>
</html>
