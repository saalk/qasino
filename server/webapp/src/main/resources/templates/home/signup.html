<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Signup</title>
    <th:block th:include="~{fragments/header :: headerfiles}">
    </th:block>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div>
    <form class="form-narrow form-horizontal" method="post" th:action="@{/signup}" th:object="${signupForm}"
          th:fragment="signupForm" autocomplete="on">
        <!--/* Show general error message when form contains errors */-->
        <th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
            <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">
                Alert
            </div>
        </th:block>
        <fieldset>
            <legend>Please Sign Up</legend>
            <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                <label for="email" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}">Incorrect email</span>
                </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                <label for="username" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="username" placeholder="Username"
                           th:field="*{username}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('username')}"
                          th:errors="*{username}">Incorrect username</span>
                </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('alias')}? 'has-error'">
                <label for="alias" class="col-lg-2 control-label">Alias</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="alias" placeholder="Alias" th:field="*{alias}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('alias')}"
                          th:errors="*{alias}">Incorrect alias</span>
                </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                <label for="password" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="password" placeholder="Password"
                           th:field="*{password}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default">Sign up</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <p>Been here before? <a href="signin" th:href="@{/signin}">Sign In</a></p>
                </div>
            </div>
        </fieldset>
    </form>
    <div th:insert="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
