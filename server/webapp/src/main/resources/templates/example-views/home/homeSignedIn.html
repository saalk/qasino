<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Qasino in the cloud - a playingCard game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Include Bootstrap -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <!-- Optional theme -->
    <!--    <link href=href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.2/css/bootstrap-theme.min.css">-->
    <link href="../../css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="../../js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image" href="favicon.ico">
</head>
<head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>

<div class="container-fluid">

    <div id="contents-main">
        <!-- /* Handle the flash message */-->
        <th:block th:if="${message != null}">
            <!-- /* The message code is returned from the @Controller */ -->
            <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
        </th:block>
        <p>
            Welcome to the Spring MVC Quickstart application!
        </p>
        <div id="footer">
            <hr>
            &copy;2024 Saalk@Qasino.cloud - trying to beat
            <a href="https://medium.com/@uwehook/sturgeons-law-285c007406db">sturgeon's law</a>
        </div>
    </div>
</div>
</body>
</html>
