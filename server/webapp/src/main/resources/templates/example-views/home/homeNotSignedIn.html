<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Qasino in the cloud - a playingCard game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Include Bootstrap -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <!-- Optional theme -->
    <!--    <link href=href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.2/css/bootstrap-theme.min.css">-->
    <link href="../../css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="../../js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image" href="favicon.ico">
</head>
<head>

<body>
<div th:replace="~{fragments/header :: header}">Header</div>

<div class="container-fluid">

    <div id="contents-main">
        <div class="lead">
            <strong>Qasino</strong>
            <span th:text="${eventName}"></span>
        </div>
        <p>
            <a id="signup" class="btn btn-success btn-lg">Sign up</a>
        </p>
        <div id="footer">
            <hr>
            &copy;2024 Saalk@Qasino.cloud - trying to beat
            <a href="https://medium.com/@uwehook/sturgeons-law-285c007406db">sturgeon's law</a>
        </div>
        <script th:inline="javascript" type="text/javascript">
            /* Fill in modal with content loaded with Ajax */
            $(document).ready(function () {
                $('#signup').on('click', function (e) {
                    $("#myModal").modal();
                    $("#myModalBody").text("");
                    $.ajax({
                        url: "signup",
                        cache: false
                    }).done(function (html) {
                        $("#myModalBody").append(html);
                    });
                })
            });
        </script>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Signup</h4>
                    </div>
                    <div class="modal-body" id="myModalBody">Lorem ipsum</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
</body>
</html>
