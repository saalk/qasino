<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Qasino in the Cloud</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:fragment="pawn-or-repay">
    <!-- the specific part of this html -->
    <form class="form-narrow form-horizontal" method="post"
          th:action="@{${qasino.visitor.balance == 0 ? '/pawn' : '/repay'}}"
          th:object="${qasino}"
          th:fragment="qasino">
        <!--/* Show general error message when form contains errors */-->
        <th:block th:if="${#fields.hasErrors('${qasino.*}')}">
            <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">
                Alert
            </div>
        </th:block>
        <fieldset>
            <div class="form-group">
                <label for="balance" class="col-lg-2 control-label">Balance</label>
                <div class="col-lg-10">
                    <input disabled type="text" class="form-control" id="balance" placeholder="Balance"
                           th:field="${qasino.visitor.balance}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default"
                            th:text="${qasino.visitor.balance} == 0 ? 'Pawn':'Repay'">
                        Pawn or Repay
                    </button>
                </div>
            </div>
            <input type="hidden" id="visitorId2"
                   th:field="${qasino.params.suppliedVisitorId}"/>
        </fieldset>
    </form>
</div>
<div th:fragment="update">
    <form class="form-narrow form-horizontal" method="post" th:action="@{/visitor}"
          th:object="${qasino}"
          th:fragment="qasino">
        <!--/* Show general error message when form contains errors */-->
        <th:block th:if="${#fields.hasErrors('${qasino.*}')}">
            <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">
                Alert
            </div>
        </th:block>
        <fieldset>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('${qasino.visitor.username}')}? 'has-error'">
                <label for="username" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-10">
                    <input disabled type="text" class="form-control" id="username" placeholder="Username"
                           th:field="${qasino.visitor.username}"/>
                    <span class="help-block"
                          th:if="${#fields.hasErrors('${qasino.visitor.username}')}"
                          th:errors="${qasino.visitor.username}">Incorrect username</span>
                </div>
            </div>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('${qasino.visitor.alias}')}? 'has-error'">
                <label for="alias" class="col-lg-2 control-label">Alias</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="alias" placeholder="Alias"
                           th:field="${qasino.visitor.alias}"/>
                    <span class="help-block"
                          th:if="${#fields.hasErrors('${qasino.visitor.alias}')}"
                          th:errors="${qasino.visitor.alias}">Incorrect alias</span>
                </div>
            </div>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('${qasino.visitor.email}')}? 'has-error'">
                <label for="email" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="email" placeholder="Email"
                           th:field="${qasino.visitor.email}"/>
                    <span class="help-block"
                          th:if="${#fields.hasErrors('${qasino.visitor.email}')}"
                          th:errors="${qasino.visitor.email}">Incorrect email</span>
                </div>
            </div>
            <input type="hidden" id="visitorId"
                   th:field="${qasino.params.suppliedVisitorId}"/>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
