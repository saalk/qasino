<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Qasino in the Cloud</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:fragment="start">
    <form class="form-narrow form-horizontal" method="post"
          th:object="${qasinoResponse}"
          th:fragment="QasinoResponse"
          th:action="@{/start/{path}(path=${qasinoResponse.params.gid})}">
        <!--/* Show general error message when form contains errors */-->
        <th:block th:if="${#fields.hasErrors('${qasinoResponse.*}')}">
            <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">
                Alert
            </div>
        </th:block>
        <fieldset>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('${qasinoResponse.pageGameSetup.selectedGame.type}')}? 'has-error'">
                <label for="type" class="col-lg-2 control-label">Game setup</label>
                <div class="col-lg-10">
                    <input disabled type="text" class="form-control" id="type" placeholder="Type"
                           th:field="${qasinoResponse.pageGameSetup.selectedGame.type}"/>
                    <span class="help-block"
                          th:if="${#fields.hasErrors('${qasinoResponse.pageGameSetup.selectedGame.type}')}"
                          th:errors="${qasinoResponse.pageGameSetup.selectedGame.type}">Incorrect type</span>
                </div>
            </div>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('${qasinoResponse.pageGameSetup.selectedGame.style}')}? 'has-error'">
                <label for="style" class="col-lg-2 control-label">Style</label>
                <div class="col-lg-10">
                    <input disabled type="text" class="form-control" id="style" placeholder="Style"
                           th:field="${qasinoResponse.pageGameSetup.selectedGame.style}"/>
                    <span class="help-block"
                          th:if="${#fields.hasErrors('${qasinoResponse.pageGameSetup.selectedGame.style}')}"
                          th:errors="${qasinoResponse.pageGameSetup.selectedGame.style}">Incorrect style</span>
                </div>
            </div>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('${qasinoResponse.pageGameSetup.humanPlayer.avatar}')}? 'has-error'">
                <label for="avatar" class="col-lg-2 control-label">Your players Avatar</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="avatar" placeholder="Avatar"
                           th:field="${qasinoResponse.pageGameSetup.humanPlayer.avatar}"/>
                    <span class="help-block"
                          th:if="${#fields.hasErrors('${qasinoResponse.pageGameSetup.humanPlayer.avatar}')}"
                          th:errors="${qasinoResponse.pageGameSetup.humanPlayer.avatar}">Incorrect avatar</span>
                </div>
            </div>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('${qasinoResponse.pageGameSetup.selectedGame.ante}')}? 'has-error'">
                <label for="ante3" class="col-lg-2 control-label">Ante</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="ante3" placeholder="Ante"
                           th:field="${qasinoResponse.pageGameSetup.selectedGame.ante}"/>
                    <span class="help-block"
                          th:if="${#fields.hasErrors('${qasinoResponse.pageGameSetup.selectedGame.ante}')}"
                          th:errors="${qasinoResponse.pageGameSetup.selectedGame.ante}">Incorrect ante</span>
                </div>
            </div>
            <input type="hidden" id="initiator"
                   th:field="${qasinoResponse.pageGameSetup.selectedGame.initiator}"/>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default">Start</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
