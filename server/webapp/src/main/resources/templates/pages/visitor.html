<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Qasino in the cloud</title>
    <th:block th:insert="~{fragments/header :: headerfiles}">
    </th:block>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<!-- the specific part of this html -->
<div class="container">
    <div class="text-center">
        <h1>Visitor</h1>
        <div th:if="${qasinoResponse == null || qasinoResponse.pageVisitor == null}">
            No Data
        </div>
        <div th:unless="${qasinoResponse.pageVisitor == null || qasinoResponse.pageVisitor == null}">
            <div th:replace="~{forms/visitor :: pawn}"></div>
            <div th:if="${qasinoResponse.pageGameSetup.selectedGame == null}">
                <div th:replace="~{forms/visitor :: game}"></div>
            </div>
            <div th:replace="~{forms/visitor :: update}"></div>
        </div>
    </div>
    <div th:insert="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
