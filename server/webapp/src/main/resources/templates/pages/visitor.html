<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Qasino in the cloud</title>
    <th:block th:insert="~{fragments/header :: headerfiles}">
    </th:block>
</head>
<body>
<!-- the specific part of this html -->
<div class="container" th:replace="~{fragments/header :: header}"></div>
<div class="text-center">
    <h1>Visitor</h1>
    <h2>
        <span th::if="${visitor['new']}" th:remove="tag">New </span> Visitor
    </h2>
    <form action="#" th:action="@{/saveVisitor}" th:object="${qasinoResponse}"
          th:method="${visitor['new']} ? post : put">
        <ul>
            <li th:errors="*{id}"/>
            <li th:errors="*{name}"/>
            <li th:errors="*{gender}"/>
            <li th:errors="*{percentage}"/>
        </ul>
        <table border="1">
            <tr>
                <td><label th:text="alias"/></td>
                <td><input type="text" th:field="*{alias}"/></td>
            </tr>
            <tr>
                <td><label th:text="email"/></td>
                <td><input type="text" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td><label th:text="Balance"/></td>
                <td><select id="balance" name="balance">
                    <option th:each="i : ${#numbers.balance(0, 100)}" th:value="${i}" th:text="${i}"
                            th:selected="${i==75}"></option>
                </select></td>
            </tr>
        </table>
    </form>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
