<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Qasino in the cloud</title>
    <th:block th:insert="~{fragments/header :: headerfiles}">
    </th:block>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<!-- the specific part of this html -->
<div class="container">
    <div class="text-center">
        <h1 th:text="${'Visitor - '+qasinoResponse.navBarItems.^[sequence==1].stat}">Visitor</h1>
        <div th:if="${qasinoResponse.params.vid == -1}">
            No (Visitor) Data
        </div>
        <div th:unless="${qasinoResponse.params.vid == -1}">
            <div th:replace="~{forms/visitor :: pawn-or-repay}"></div>
            <div th:if="${qasinoResponse.params.gsg} == 'FINISHED' or ${qasinoResponse.params.gid <1}">
                <div th:replace="~{forms/setup :: start}"></div>
            </div>
            <div th:replace="~{forms/visitor :: update}"></div>
        </div>
    </div>
    <div th:insert="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
