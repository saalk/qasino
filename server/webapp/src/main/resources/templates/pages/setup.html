<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Qasino in the cloud</title>
    <th:block th:insert="~{fragments/header :: headerfiles}">
    </th:block>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<!-- the specific part of this html -->
<div class="container">
    <div class="text-center">
        <h1>Setup</h1>
        <div th:if="${qasinoResponse.params.gid == -1}">
            No (Game) Data
        </div>
        <div th:unless="${qasinoResponse.params.gid == -1 || qasinoResponse.pageGameSetup.gameStateGroup == SETUP}">
            <div th:replace="~{forms/setup :: update-or-stop}"></div>
            <div th:replace="~{forms/setup :: validate-or-shuffle}"></div>

        </div>
    </div>
    <div th:insert="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
