<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Qasino in the cloud</title>
    <th:block th:insert="~{fragments/header :: headerfiles}">
    </th:block>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<!-- the specific part of this html -->
<div class="container">
    <div class="text-center">
        <h1 th:text="${'Setup - '+qasinoResponse.navBarItems.^[sequence==2].stat}">Setup</h1>
        <div th:if="${qasinoResponse.params.gid == -1}">
            Setup a new game
        </div>
        <div th:if="${qasinoResponse.params.gid} > 0 and ${qasinoResponse.params.gsg} != 'SETUP'">
            Setup another game
        </div>
        <div th:if="${qasinoResponse.params.gid} > 0 and ${qasinoResponse.params.gsg} != 'FINISHED'">
            <div th:replace="~{forms/setup :: update-or-stop}"></div>
            <div th:replace="~{forms/setup :: validate-or-shuffle}"></div>
        </div>
    </div>
    <div th:insert="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
