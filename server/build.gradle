plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    // import a BOM. The versions used in this file will override any other version found in the
    // graph
    implementation enforcedPlatform('org.springframework.boot:spring-boot-dependencies:2.2.2.RELEASE')

    compile "com.github.oxo42:stateless4j:2.5.0"
    compile "com.graphql-java-kickstart:graphiql-spring-boot-starter:5.11.1"
    compile "com.graphql-java-kickstart:graphql-java-tools:5.7.1"
    compile "com.graphql-java-kickstart:graphql-spring-boot-starter:5.11.1"
    compile "com.h2database:h2:1.4.200"
    compile "io.micrometer:micrometer-registry-prometheus:*"
    compile "junit:junit:4.12"
    compile "net.sourceforge.plantuml:plantuml:8059"
    compile "org.apache.commons:commons-collections4:4.4"
    compile "org.apache.commons:commons-lang3:3.9"
    compile "org.apache.commons:commons-text:1.8"
    compile "org.apache.tomcat:tomcat-dbcp:9.0.1"
    compile "org.hamcrest:hamcrest-all:1.3"
    compile "org.hamcrest:hamcrest-core:1.3"
    compile "org.hamcrest:hamcrest-library:1.3"
    compile "org.junit.jupiter:junit-jupiter-api:5.2.0"
    compile "org.junit.jupiter:junit-jupiter-engine:5.2.0"
    compile "org.junit.jupiter:junit-jupiter-params:5.2.0"
    compile "org.mariadb.jdbc:mariadb-java-client:2.5.2"
    compile "org.mockito:mockito-core:2.21.0"
    compile "org.modelmapper:modelmapper:2.3.0"
    compile "org.mybatis:mybatis:3.5.3"
    compile "org.projectlombok:lombok:1.18.10"
    compile "org.slf4j:jcl-over-slf4j:1.7.21"
    compile "org.slf4j:slf4j-api:1.7.21"
    compile "org.springframework.boot:spring-boot-starter-actuator:*"
    compile "org.springframework.boot:spring-boot-starter-data-jpa:*"
    compile "org.springframework.boot:spring-boot-starter-log4j2:*"
    compile "org.springframework.boot:spring-boot-starter-thymeleaf:*"
    compile "org.springframework.boot:spring-boot-starter-validation:*"
    compile "org.springframework.boot:spring-boot-starter-web:*"
    compile "org.springframework.boot:spring-boot-test-autoconfigure:*"
    compile "org.springframework:spring-test:*"
    testCompile "org.springframework.boot:spring-boot-starter-test:*"
}

group = 'cloud.qasino.card'
version = '0.0.1-SNAPSHOT'
description = 'games'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
